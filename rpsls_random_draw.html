<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RPS</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    body { padding-top: 50px; }
    .button {
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
  }
  
  .button1 {background-color: #d62121;} /* Red */
  .button2 {background-color: #d61dbd;} /* Pink */
  </style>
  </head>
  <body>


     <div class="jumbotron">
       <h1><center>RPSLS Random Draw Results:</center></h1>
     </div>


  <div class="container"></div>


  <script>
    async function getUsers() {
      let endpoint = '/app/rpsls_random_result';
      try 
      {
        let res = await fetch(endpoint);
        return await res.json();
      } catch (error) 
      {
        console.log(error);
      }
    }

    async function renderUsers() {
      let users = await getUsers();
      let html = `<div>Your random draw is: ${users.player}</div>`;
      let container = document.querySelector('.container');
      container.innerHTML = html;
    }
    renderUsers()
  </script>

  <button onclick="window.location.href = '/app/';">Home</button>

  </body>
  </html>
</body>
</html>
